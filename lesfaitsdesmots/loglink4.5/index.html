<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">

        <title>Carto PAIR sur LDP</title>

        <link rel="stylesheet" type="text/css" href="css/loglink4.5.css"/>

        <!--[if lt IE 11]>
        Votre navigateur est obsolète.
        Merci d'utiliser un navigateur récent : IE 9 (min), Firefox, Chrome ou Safari
        <![endif]-->

        <script src="js/jquery-2.1.3.js"></script>
        <script src="js/d3.v3.min.js"></script>
        <script src="js/semantic1.12.1.js"></script>

        <link rel="stylesheet" href="css/semantic1.12.1.css"/>

      <script id="profile-template-people" type="text/x-handlebars-template">
          <div>{{about.name}}: {{about.description}}</div>
      </script>

      <script id="main-template-people" type="text/x-handlebars-template">
          <b>People:</b>
          <div id="people">
              {{#each objects}} {{> profilepeople }}{{/each}}
          </div>
      </script>

      <script id="profile-template-todo" type="text/x-handlebars-template">
          <div>{{todos.assignee}}: {{todos.label}}</div>
      </script>

      <script id="main-template-todo" type="text/x-handlebars-template">
          <b>Todos:</b>
          <div id="todos">
              {{#each objects}} {{> profiletodo }}{{/each}}
          </div>
      </script>

      <script id="select-template" type="text/x-handlebars-template">
        <select name="Assignee">
        {{#each objects}} {{> assignee}}{{/each}}
        </select>
      </script>

      <script id="assignee-template" type="text/x-handlebars-template">
        <option name="assignee-name">{{about.name}} </option>
      </script>

   </head>

<body>

    <div class="ui secondary menu" style="margin:0">
    		<a class="item" id="home" data-content="Project / Actor / Idea / Ressource">Carto PAIR sur LDP</a>
    		<a class="item" id="refreshGraph" data-content="Refresh the graph"><i class="refresh large icon" ></i></a>
    </div>


    <div id="grid" class="ui two column grid">
      <div class="center aligned column">
        <b>Liste des people</b>
        <ul id="div-people">
        </ul>
        <div id="form-people" class"ui form segment">
          <input type="text" id="name" class="ui input" name="name" placeholder="Nom ?" />
          <input type="text" id="description" name="description" placeholder="Description ?" />
          <button onclick="javascript:addNewPeople();">Ajouter</button>
        </div>
        <div class="ui horizontal divider"></div>
        <b>Liste des todos</b>
        <ul id="div-todo">
        </ul>
      <div id="form-todo">
        <select id="assigneeselect"></select>
        <input type="text" id="label" name="label" placeholder="Libellé ?" />
        <button onclick="javascript:addNewTodo();">Ajouter</button>
      </div>
      </div>
      <div class="ui vertical divider"></div>
      <div class="middle aligned column">
        <div id="chart">
        </div>
      </div>
    </div>

    <script src="js/mystore.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
