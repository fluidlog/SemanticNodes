<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">

  <title>Carto Focus+context</title>

  <link rel="stylesheet" type="text/css" href="css/loglink4.6.css" />

  <!--[if lt IE 11]>
        Votre navigateur est obsolète.
        Merci d'utiliser un navigateur récent : IE 9 (min), Firefox, Chrome ou Safari
        <![endif]-->

  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/d3.v3.min.js"></script>
  <script src="js/jquery.mockjax.min.js"></script>
  <script src="js/FileSaver.min.js"></script>
  <script src="js/mystore.js"></script>

  <script src="js/semantic1.12.1.js"></script>
  <link rel="stylesheet" href="css/semantic1.12.1.css" />

</head>

<body>

  <div class="ui secondary menu" style="margin:0">
    <a class="item" id="home" data-content="Project / Actor / Idea / Ressource">Focus + Context</a>
    <a class="item" id="saveGraph" data-content="Save the graph">
      <i class="save large icon"></i><label style="display:inline-block" id="saveGraphLabel">Untiled</label></a>
    <a class="item" id="initGraph" data-content="Initialize the graph">
      <i class="power large icon"></i></a>
    <a class="item" id="deleteGraph" data-content="Delete links and nodes">
      <i class="erase large icon"></i></a>

    <input type="file" id="hiddenFileUpload" style="visibility:hidden">
    <a class="item" id="uploadGraph" data-content="Upload a graph">
      <i class="upload large icon"></i></a>

    <a class="item" id="downloadGraph" data-content="Download the graph">
      <i class="download large icon"></i></a>

    <a class="item" id="focusContextNode" data-content="Focus on the selected node">
      <i class="selected radio large icon"></i></a>
    <a class="item" id="focusContextNodeOff" data-content="Return in graph mode without focus">
      <i class="share alternate large icon"></i></a>

    <a class="item" id="curvesLinks" data-content="Use curves links">
      <i class="circle notched large icon"></i></a>
    <a class="item" id="curvesLinksOff" data-content="Use straights links">
      <i class="minus large icon"></i></a>

    <a class="ui toggle checkbox" id="activeForceCheckbox">
      <label>Forces...</label>
      <input type="checkbox">
    </a>
    <a class="ui toggle checkbox" id="activeElasticCheckbox">
      <label>Elastic...</label>
      <input type="checkbox">
    </a>
  </div>

  <div class="ui small modal" id="saveGraphModal">
    <i class="close icon"></i>
    <div class="header">
      Please give a name to your graph
    </div>
    <div class="content">
      <div class="image">
        <i class="upload icon"></i>
      </div>
      <div class="description" >
          <p>Please enter the name of the graph (without illegal caracters) and press 'OK'.</p>
          <div class="ui input" >
            <input type="text" id="graphNameInput" accept="text">
          </div>
      </div>
    </div>
    <div class="actions">
      <div class="ui button deny">Cancel</div>
      <div class="ui button approve">OK</div>
    </div>
  </div>

  <div id="chart">
    <div>
      <script src="js/mockdata.js"></script>
      <script src="js/mygraph.js"></script>
      <script src="js/mynodes.js"></script>
      <script src="js/mylinks.js"></script>
      <script src="js/mybackground.js"></script>
      <script src="js/main-api.js"></script>
      <script src="js/main.js"></script>
      <script src="js/control.js"></script>
</body>

</html>
