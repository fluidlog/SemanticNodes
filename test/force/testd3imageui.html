	<body>

<!-- Exemple OK
<svg width="5cm" height="4cm" version="1.1"
     xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink= "http://www.w3.org/1999/xlink">
	<image xlink:href="img/project.png" x="0" y="0" height="50px" width="50px"/>
</svg>
 -->

        <div id="image1" style="width:200px;height:100px;background-color: rgba(250,200,200,.5);">
	        <svg>
		        	<image xlink:href="img/project.png" x="10" y="10" height="50px" width="50px">
		        	</image>
	        </svg>
        </div>

        <div id="image2" style="width:200px;height:100px;background-color: rgba(150,200,200,.5);">
	        <svg>
		        <g>
		        	<foreignObject x=10 y=10 width=100 height=100>
		        		<img src="img/project.png" x="10" y="10" height="50px" width="50px">
		        		</img>
		        	</foreignObject>
		        </g>
	        </svg>
        </div>

        <div id="image3" style="width:200px;height:100px;background-color: rgba(200,200,200,.5);">
	        <svg>
		        <g>
		        	<foreignObject x=10 y=10 width=100 height=100>
		        		<i class="ui large lab icon" syle="display:inline">
		        		</i>
		        	</foreignObject>
		        </g>
	        </svg>
        </div>
		        
        <div id="chart" style="width:200px;height:100px;background-color: rgba(150,150,150,.1);"></div>
	    <script src="js/testd3imageui.js"></script>
	</body>
